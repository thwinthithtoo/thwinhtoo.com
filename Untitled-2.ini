<form action="register.php" method="post">
    <label for="student_name">နာမည်:</label>
    <input type="text" id="student_name" name="student_name" required><br>

    <label for="email">အီးမေးလ်:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="password">စကားဝှက်:</label>
    <input type="password" id="password" name="password" minlength="6" required>
    <p id="message"></p>

    <button type="submit">မှတ်ပုံတင်ရန်</button>
</form>
document.addEventListener("DOMContentLoaded", function() {
    let passwordInput = document.getElementById("password");
    let message = document.getElementById("message");

    passwordInput.addEventListener("input", function() {
        let password = passwordInput.value;
        if (password.length < 6) {
            message.style.color = "red";
            message.textContent = "🔴 Password သည်အနည်းဆုံး ၆ လုံးရှိရမည်!";
        } else {
            message.style.color = "green";
            message.textContent = "✅ Password မှန်ကန်ပါသည်!";
        }
    });
});
